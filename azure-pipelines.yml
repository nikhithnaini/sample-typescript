# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - main  # Runs pipeline on main branch commits

variables:
  ACR_NAME: "typescriptimage"  # Replace with your ACR name
  IMAGE_NAME: "my-app"
  TAG: "$(Build.BuildId)"  # Unique build identifier
  RESOURCE_GROUP: "linux-agent_group"
  MANAGED_IDENTITY_NAME: nikhith  # User Assigned Managed Identity Name

stages:
- stage: BuildAndPush
  displayName: "Build & Push Docker Image"
  jobs:
  - job: BuildAndPushImage
    pool:
      name: linux-agent  # Ensure Docker is installed on the agent
    steps:

    # âœ… Authenticate to ACR using Managed Identity (No Secrets)
    - script: |
        az login --identity --username $(MANAGED_IDENTITY_NAME)
      displayName: "Login to ACR with Managed Identity"

    
